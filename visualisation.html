<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphe d'évolution</title>
</head>
<body>
    
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Module 1','Module 2','Module 3'],
            datasets: [{
              label: 'Evolution de la valeur mésurée des modules',
              
              data: [16, 20, 5],
              borderWidth: 1
            }]
          },
          
          options: {
            scales: {
              y: {
                beginAtZero: true
              },
              x: {
                title: {
                  display: true,
                  text: 'Valeur Mésurée',
                  color: 'black',
                  font: {
                    size: 16,
                    weight: 'bold'
                  },
                  padding: {
                    top: 20
                  }
                }
              }
            }
          }
        });
      </script>
      

</body>
</html>
